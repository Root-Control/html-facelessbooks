<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./css/material-input.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 login">
			<div class="center-content">
				<img src="./images/fmflogonew.png" alt="" class="logo">				
			</div>
			<div class="mat-input">
	            <div class="mat-input-outer">
	                <input type="text" autocomplete="off"/>
	                <label class="">Username</label>
	                <div class="border"></div>
	            </div>            
	        </div>
			<div class="mat-input">
			        <div class="mat-input-outer">
	                <input type="password" autocomplete="off"/>
	                <label class="">Password</label>
	                <div class="border"></div>
			    </div>
	        </div> 
			<div class="checkbox" >
				<label><input type="checkbox" value="">Remember me</label>
			</div>	        
	        <div class="center-content signin-container">
	        	<button class="btn fmf-signin">Sign In</button>
	        </div>
	        <div class="center-content">
	        	<p>Don't Have an account?</p>
	        	<a href="#" class="register-now">Register Now!</a>
	        </div>
		</div>       
	</div>
</div>

	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/material-input.js"></script>
</body>
</html>
